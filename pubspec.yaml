  cupertino_icons: ^1.0.0
  day_night_switcher: ^0.2.0+1
  equatable: ^2.0.3
  expansion_tile_card: ^2.0.0
  firebase_auth: ^3.2.0
  firebase_auth_web: ^3.2.0
  firebase_core: ^1.10.5
  firebase_messaging: ^11.1.0
  fluid_bottom_nav_bar: ^1.3.0
  flutter_local_notifications: ^9.2.0
  flutter_rating_bar: ^4.0.0
  flutter_speed_dial: ^4.6.6
  firebase_storage: ^10.1.0
  flutter_bloc: ^7.3.3
  freezed_annotation:
  get: ^4.6.1
  getwidget: ^2.0.4
  get_it: ^7.2.0
  google_sign_in: ^5.2.3
