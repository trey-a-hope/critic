  persistent_bottom_nav_bar: ^4.0.2
  rxdart: ^0.27.2
  sign_in_with_apple: ^3.3.0
  share: ^2.0.4
  shared_preferences: ^2.0.5
  stream_feed: ^0.5.0
  timeago: ^3.1.0
  tutorial_coach_mark: ^1.1.1
  url_launcher: ^6.0.3
  universal_io: ^2.0.4
  uuid: ^3.0.4

