  persistent_bottom_nav_bar: ^4.0.2
  rxdart: ^0.25.0
  share: ^0.6.5+4
  shared_preferences: ^2.0.5
  timeago: ^2.0.29
  tutorial_coach_mark: ^0.5.2
  url_launcher: ^6.0.3
  universal_io: ^1.0.1
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          style: italic
